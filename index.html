<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /*link css styles here */
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div id="Student">
        <h2>Student Sign-Up</h2>
        <form id="Sign-Up">
            <input type="text" id="student-name" placeholder="Enter your Name">
            <button type="submit">Sign-Up</button>
        </form>
        <ul id="student-courses">
            <li>Math</li>
        </ul> 
    </div>

    <div id="CourseForm">
        <h2>Course Form</h2>
        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="subjectArea">Subject Area:</label>
            <select id="subjectArea" name="subjectArea" required>
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="science">Science</option>
                <option value="art">Art</option>
                <option value="history">History</option>
            </select>

            <label for="credits">Number of Credits:</label>
            <input type="number" id="credits" name="credits" min="1" max="10" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer><a href="admin.html">Admin Center</a></footer>

    <script>
        document.getElementById('courseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const courseData = {
                courseName: document.getElementById('courseName').value,
                description: document.getElementById('description').value,
                subjectArea: document.getElementById('subjectArea').value,
                credits: document.getElementById('credits').value
            };

            const token = localStorage.getItem('token'); // Retrieve the token from local storage

            fetch('http://localhost:3000/courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token // Include the token in the request headers
                },
                body: JSON.stringify(courseData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Course submitted successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
